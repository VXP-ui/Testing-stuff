<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20vw; /* Further increased font size */
            overflow: hidden;
            margin: 0; /* Remove default margin */
            text-align: center; /* Center align text */
        }
        #text {
            border-right: 2px solid white;
            white-space: pre-wrap; /* Allow wrapping */
            overflow: hidden;
            animation: caret 0.75s step-end infinite;
        }
        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }
        #output {
            margin-top: 20px; /* Space for output */
            font-size: 2em; /* Adjust font size for output */
            white-space: pre-wrap; /* Allow wrapping */
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <pre id="output"></pre> <!-- Output area for tracking information -->

    <script>
        const text = "Youâ€™re not skibidi alpha sigma rizzler";
        let index = 0;
        const typingSpeed = 100; // milliseconds

        function type() {
            if (index < text.length) {
                document.getElementById('text').innerHTML += text.charAt(index);
                index++;
                setTimeout(type, typingSpeed);
            } else {
                // Reset for continuous typing effect
                setTimeout(() => {
                    index = 0;
                    document.getElementById('text').innerHTML = '';
                    type();
                }, 2000); // Pause before restarting
            }
        }

        // Function to track user automatically
        async function trackUser() {
            const response = await fetch('/track');
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }

        // Call trackUser when the page loads
        window.onload = trackUser;

        type();
    </script>
</body>
</html>
